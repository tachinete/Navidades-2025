    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; }
        .container { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
        .item-card {
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 8px;
            padding: 16px;
            width: 320px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        .item-card img {
            width: 220px;
            height: auto;
            margin-bottom: 12px;
            border-radius: 8px;
        }
        .item-card h2 { font-size: 1em; margin: 0 0 8px 0; }
        .item-card .price { font-weight: bold; color: #007100; font-size: 1.25em; }
        .item-card a {
            display: block; margin-top: 10px; color: #0070f3; text-decoration: none;
        }
        .fields-container {
            display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px;
        }
        .fields-container input[type="text"] {
            width: 100px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;
        }
        .fields-container label {
            margin-left: 3px;
            font-size: 0.97em;
        }
    </style>
</head>
